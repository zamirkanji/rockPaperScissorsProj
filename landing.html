<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styleLanding.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
</head>

<body>
    <div class="body-container">
        <header>
            <!-- <h2 id="game-Starting"></h2> -->
            <!-- <h2 id="rock-paper-scissors-head">Let's Play Rock-Paper-Scissors!</h2> -->
            <div class="images">
                <img src="paper.png" width="75px" height="75px" alt="" id="top-logo-rock">
                <img src="rock.png" width="75px" height="75px" alt="" id="top-logo-paper">
                <img src="scissors.png" width="75px" height="75px" alt="" id="top-logo-scissors">
            </div>
        </header>

        <div class="game-options">

            <button id="start-game">Start Game!</button>


            <!-- <form action="/landing.html" method="GET" class="formInput vis-Hidden">
                <label for="playerChoice" id="selection-text">Selection:</label>
                <input id="playerChoice" type="text" name="playerChoice" placeholder="Pick your weapon">
                <!-- <input type="submit" 
                <button id="submit-btn">Submit</button>
            </form> -->

            <div class="playerInputRow vis-Hidden">
                <label for="playerChoice" id="selection-text">Selection</label>
                <input id="playerChoice" type="text" name="playerChoice" placeholder="Pick your weapon">
                <!-- <input type="submit" -->
                <button id="submit-btn">Submit</button>
            </div>


            <h4 id="or-click" class="vis-Hidden">Or...Click a button...</h3>

                <div class="button-options vis-Hidden">
                    <button id="rock-btn">Rock</button>
                    <button id="paper-btn">Paper</button>
                    <button id="scissors-btn">Scissors</button>
                </div>
        </div>

        <div class="results">
            <div class="imageResult">
                <img src="rock.png" width="75px" height="75px" alt="" id="rock-result" class="vis-Hidden">
                <img src="paper.png" width="75px" height="75px" alt="" id="paper-result" class="vis-Hidden">
                <img src="scissors.png" width="75px" height="75px" alt="" id="scissors-result" class="vis-Hidden">
            </div>

            <div id="show-selections">
                <p id="player-result"></p>
                <p id="computer-result"></p>
            </div>

            <div class="counter">
                <p id="player-count"></p>
                <p id="computer-count"></p>
            </div>

            <h3 id="winner"></h3>

            <h3 id="game-over"></h3>
        </div>

        <!-- <script src="/JSAdvancedConcepts/advancedFunctions/tcgFunctions/func.js"></script> -->
        <div class="clear-btn">
            <button id="clear-btn-one">Clear Game</button>
        </div>

    </div>
    <script src="rps2New.js"></script>
</body>

</html>
